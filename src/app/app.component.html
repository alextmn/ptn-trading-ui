<div style="margin: 15px;">
    <button mat-raised-button color="primary" (click)="connectWallet()">Connect MetaMask</button>
    <div *ngIf="userAddress">
      <p>Connected Address: {{ userAddress }}</p>
      <button mat-raised-button color="accent" (click)="signMessage()">Authenticate</button>
    </div>
  </div>

<div *ngIf="isLoggedIn">
  <app-trading-pair-form></app-trading-pair-form>
  <app-trading-pair-table></app-trading-pair-table>
</div>
