<mat-card>
    <mat-card-title>Monitored Trading Pairs</mat-card-title>
    <table mat-table [dataSource]="monitoredPairs" class="mat-elevation-z8">
      <!-- Pair Column -->
      <ng-container matColumnDef="pair">
        <th mat-header-cell *matHeaderCellDef> Trading Pair </th>
        <td mat-cell *matCellDef="let element"> {{ element.pair }} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
      </ng-container>
  
      <!-- Cancel Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="cancelPair(element.pair)">Cancel</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
