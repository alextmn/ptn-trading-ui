<mat-card>
    <mat-card-title>Monitored Trading Pairs</mat-card-title>
    <table mat-table [dataSource]="monitoredPairs" class="mat-elevation-z8">
       <!-- Pair Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      <!-- Pair Column -->
      <ng-container matColumnDef="pair">
        <th mat-header-cell *matHeaderCellDef> Trading Pair </th>
        <td mat-cell *matCellDef="let element"> {{ element.trading_pair }} </td>
      </ng-container>
  
      <!-- miner Column -->
      <ng-container matColumnDef="miner">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.miner }} </td>
      </ng-container>

       <!-- miner Column -->
       <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last Output </th>
        <td mat-cell *matCellDef="let element"> {{ element.last }} </td>
      </ng-container>
  
      <!-- Cancel Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="cancelPair(element.id)">Cancel</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
